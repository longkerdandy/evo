# Aerospike Storage
storage.hosts = 192.168.1.101:3000

# Kafka Zookeeper Hosts
mq.zk.hosts = 192.168.1.101:2181

# Kafka Message Queue Producer
mq.producer.hosts = 192.168.1.101:9092
mq.producer.acks = 1
