# HTTP module configuration

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

# Aerospike Storage
aerospikeStorage:

  # host
  host:  192.168.0.55

  # port
  port:  3000

# Kafka Message Queue Producer
kafkaProducer:

  # hosts
  hosts: 192.168.0.55:9092

  # acks
  acks: 1

  # block on buffer full
  blockOnBufferFull: false