# HTTP module configuration

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO
  appenders:
      - type: console
        timeZone: GMT+8
        target: stdout

# Aerospike Storage
aerospikeStorage:

  # hosts
  hosts:  192.168.1.101:3000

# Kafka Message Queue Producer
kafkaProducer:

  # hosts
  hosts: 192.168.1.101:9092

  # acks
  acks: 1

  # block on buffer full
  blockOnBufferFull: false